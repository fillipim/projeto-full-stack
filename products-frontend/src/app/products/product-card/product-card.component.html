<mat-card class="product-card">
  <img
    mat-card-image
    [src]="
      product.imagem ? 'http://localhost:3000/uploads/' + product.imagem : '/assets/placeholder.jpg'
    "
    [alt]="product.nome"
    class="product-image"
  />
  <mat-card-content>
    <h3 class="product-name">{{ product.nome }}</h3>
    <p class="product-description">
      {{ product.descricao | slice : 0 : 100 }}{{ product.descricao.length > 100 ? '...' : '' }}
    </p>
    <p class="product-price">{{ product.preco | currency : 'BRL' }}</p>
    <span class="product-category">{{ product.categoria }}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/produto', product.id]">
      Ver Detalhes
    </button>
  </mat-card-actions>
</mat-card>
